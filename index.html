<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgroZecão App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px 20px;
      margin: 0;
      background-color: #f5f5f5;
    }

    h1 {
      color: #2e7d32;
      font-size: 24px;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 24px;
    }

    a button {
      padding: 14px 24px;
      font-size: 18px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }

    a button:hover {
      background-color: #2e7d32;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

  <h1>Nova versão disponível</h1>
  <p>Toque abaixo para baixar a versão mais recente do app:</p>

    <button>Baixar APP</button>
  </a>

  <footer>

  </footer>

</html>
